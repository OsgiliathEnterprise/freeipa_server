---
dependency:
  name: galaxy
  enabled: ${DEPENDENCY_ENABLED:-True}
  options:
    role-file: ${REQUIREMENTS_PATH:-requirements-standalone.yml}
    requirements-file: requirements-collections.yml
driver:
  name: podman
platforms:
  - name: idm.osgiliath.test
    image: fedora:38
    # image: ubi9/ubi-init:latest
    dockerfile: ../common/Dockerfile.j2
    # registry:
    #   url: registry.access.redhat.com
    privileged: True
    command: "/sbin/init"
    systemd: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    # network: "firewalld_network"
    # subnet: '10.3.1.0/24'
    dns_servers:
      - 8.8.8.8
#    capabilities:
#      - SYS_ADMIN
#      - CAP_SYS_TIME
    # pre_build_image: true
    groups:
      - ipaservers
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
